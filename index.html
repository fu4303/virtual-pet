<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cyber Pets | Create your own virtual pet</title>
</head>

<body>
   <div class="wrapper">
      <header>
         <h1>Cyber Pets</h1>
         <p class="intro-text">Create and take care of your own virtual pet.</p>
         <p class="intro-text">Click one of the animals below to get started.</p>
      </header>
      <main class="main-content">
         <div class="image">
            <img src="images/animal-dog.jpg" alt="cute puppy lying on yellow floor looking up" id="dog-img"
               class="animal-img dog-img">
         </div>
         <div class="image">
            <img src="images/animal-cat.jpg" alt="white and brown cat lying on red sofa" id="cat-img"
               class="animal-img cat-img">
         </div>
         <div class="image">
            <img src="images/animal-rabbit.jpg" alt="cute brown bunny sits on white fluffy fabric" id="rabbit-img"
               class="animal-img rabbit-img">
         </div>
      </main>

      <footer>
         <p class="footer-text">&copy;
            <script>document.write(new Date().getFullYear())</script> Designed &amp; Developed by Jennifer Carey
         </p>
      </footer>
   </div>

   <script src="app.js"></script>
   <script src="main.js"></script>
</body>

</html>
